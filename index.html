<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Difference Calculator</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="container">
        <h2>Date Difference Calculator</h2>
        
        <label class="label">First Date:</label><br>
        <input type="number" id="day1" placeholder="DD" min="1" max="31">
        <input type="number" id="month1" placeholder="MM" min="1" max="12">
        <input type="number" id="year1" placeholder="YYYY" min="1900">
        <br>
        
        <label  class="label">Second Date:</label><br>
        <input type="number" id="day2" placeholder="DD" min="1" max="31">
        <input type="number" id="month2" placeholder="MM" min="1" max="12">
        <input type="number" id="year2" placeholder="YYYY" min="1900">
        <br>
        
        <button onclick="calculateDifference()">Calculate Difference</button>
        <button ><a href="https://dinesh7668.github.io/Age-Calculator/">Age Calculator</a></button>
        <p id="result"></p>
    </div>
  <script src="script.js"></script>
</body>
</html>
